- summary: |
    Успешная проверка адаптивной верстки сайта для мобильных устройств
  requirement: |
    Блоки меняют свой размер в зависимости от разрешения экрана
    Основной контент дублируется на всех разрешениях экрана 
    Дизайн и функционал сайта не меняться на разных разрешениях экрана
  prerequisites:
    Браузер Google Chrom
    Открыта страница https://hexlet-products-store.vercel.app
  test-data: |
    Устройство iPhone SE
  steps:
    - Открываем DevTools (Сtrl + Schft + I)
    - Переходим в DevTools выбираем кнопку Toggle device toolbar (Ctrl + Schift + M)
    - Переходим в Google Chrom
    - В верхнем меню DevTools выбираем в списке "Dimensions" значение iPhone SE
    - Меняем разрешение экрана в верхнем меню DevTools нажимаем "Rotate"
    - Меняем разрешение экрана в верхнем меню DevTools нажимаем "Rotate"
    - На странице списка товаров, нажимаем на любой товар
    - На странице товара меняем разрешение экрана в верхнем меню DevTools нажимаем "Rotate"
    - На странице товара меняем разрешение экрана в верхнем меню DevTools нажимаем "Rotate"
    - На странице товара в шапке нажимаем на слово "Store"
    - На странице списка товаров, на любом одном товаре нажимаем на кнопку "Add to cart" один раза
    - В шапке этой же страницы нажимаем на слово "Cart" попадаем в корзину
    - На странице корзины меняем разрешение экрана в верхнем меню DevTools нажимаем "Rotate"
    - На странице корзины меняем разрешение экрана в верхнем меню DevTools нажимаем "Rotate"
    - В корзине нажимаем конпку "Checkout" появляется всплывающее окно "Order placed successfully"
    - Меняем разрешение экрана в верхнем меню DevTools нажимаем "Rotate"
    - Меняем разрешение экрана в верхнем меню DevTools нажимаем "Rotate"
    - В окне "Order placed successfully" нажимаем кнопку "close"
  expected-result: >
    На всех разрешениях экрана блоки меняют свой размер, основной
    контент дублируется, дизайн и функционал сайта не меняться
    
- summary: |
    Проверка хранения корзины в сессии браузера.
  requirement: >
    При отсутствии интернет соединения возможно добавление товаров в
    коризну, переход в коризину, удаление товаров из корзины, проверка заказа в
    корзине.  
  prerequisites:
    Браузер Google Chrom
    https://hexlet-products-store.vercel.app
    Корзина товаров "Cart" пустая
  test-data: |
    No data
  steps:
    - Открываем DevTools (Сtrl + Schft + I)
    - Переходим в DevTools выбираем вкладку Network в раскрывающемся списке
      списке выбираем "offline"
    - Переходим в Google Chrom
    - На странице списка товаров, на любом одном товаре нажимаем на кнопку "Add to cart" два раза
    - В шапке этой же страницы нажимаем на слово "Cart" попадаем в корзину
    - В корзине видем выбранный товар в количестве 2 штук
    - В корзине нажимаем конпку "Checkout" появляется всплывающее окно "Order placed successfully"
    - В окне "Order placed successfully" количество товаров 2 штуки
    - В окне "Order placed successfully" нажимаем кнопку "close" попадаем в корзину
    - В корзине нажимаем конпку "Delete"
    - В корзине количество товаров уменьшилось на 1 штуку
  expected-result: >
    При отсутствии интернет соединения возможно добавление товаров
    в коризну, переход в коризину, удаление товаров из корзины, проверка заказа
    в корзине.
