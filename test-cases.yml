    - summary: |
    Проверка хранения корзины в сессии браузера.
  requirement: |
    При отсутствии интернет соединения возможно добавление товаров в коризну, переход в коризину, удаление товаров из корзины, проверка заказа в корзине.  
  prerequisites:
    - Браузер Google Chrom
    - Открыта страница https://hexlet-products-store.vercel.app
    - Корзина товаров "Cart" пустая
  test-data: |
    No data
  steps:
    - Открываем DevTools (Сtrl + Schft + I)
    - Переходим в DevTools выбираем вкладку Network в раскрывающемся списке списке выбираем "offline"
    - Переходим в Google Chrom
    - На странице списка товаров, на любом одном товаре нажимаем на кнопку "Add to cart" два раза 
    - В шапке этой же страницы нажимаем на слово "Cart" попадаем в корзину
    - В корзине видем выбранный товар в количестве 2 штук
    - В корзине нажимаем конпку "Checkout" появляется всплывающее окно "Order placed successfully"
    - В окне "Order placed successfully" количество товаров 2 штуки
    - В окне "Order placed successfully" нажимаем кнопку "close" попадаем в корзину
    - В корзине нажимаем конпку "Delete" 
    - В корзине количество товаров уменьшилось на 1 штуку    
  expected-result: |
    При отсутствии интернет соединения возможно добавление товаров в коризну, переход в коризину, удаление товаров из корзины, проверка заказа в корзине.
